<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="/resources/css/loginSignup.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Source Sans Pro', sans-serif;
            background: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366') no-repeat center center fixed;
            background-size: cover;
        }
        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 10px;
        }
        .form h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
        }
        .form label span {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form button.submit {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form button.submit:hover {
            background-color: #2980b9;
        }
        .img__text {
            text-align: center;
            color: #fff;
        }
        .img__btn {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .img__btn span {
            margin: 0 10px;
            font-weight: 600;
        }
        @keyframes textChange {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="cont">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <form method="post" action="login">
            <label>
                <span>Email</span>
                <input type="email" name="email"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password"/>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</button>
        </form>
    </div>

    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h3>Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">
                <h3>If you already have an account, just sign in.</h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2>Create your Account</h2>
            <form method="post" action="signup">
                <label>
                    <span>Name</span>
                    <input type="text" name="fullName"/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email"/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password"/>
                </label>
                <label>
                    <span>Phone Number</span>
                    <input type="text" name="number"/>
                </label>
                <button type="submit" class="submit" id="signupButton">Sign Up</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('.img__btn').addEventListener('click', function () {
        document.querySelector('.cont').classList.toggle('s--signup');
    });

    document.getElementById('signupButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Change button text to "Successfully"
        this.innerText = 'Successfully';

        // Add animation class
        this.classList.add('success-animation');

        // Reset text after animation completes
        setTimeout(() => {
            this.innerText = 'Sign Up';
            this.classList.remove('success-animation');
        }, 2000); // Adjust timing as needed
    });
</script>
</body>
</html>
